<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Faculty Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .image-box img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test Faculty Images</h1>
    <p>This page tests if the faculty images are loading correctly from the public directory.</p>
    
    <div id="status">Testing images...</div>
    
    <div class="image-container" id="imageContainer">
        <!-- Images will be inserted here by JavaScript -->
    </div>

    <script>
        const images = [
            { name: 'Dr. Pramod', path: '/faculty/images/dr-pramod.jpg' },
            { name: 'Mrs. Ayisha Khanum', path: '/faculty/images/ayisha-khanum.jpg' },
            { name: 'Mr. Manjunatha G', path: '/faculty/images/manjunatha-g.png' },
            { name: 'Mr. Harish M', path: '/faculty/images/harish-m.jpg' },
            { name: 'Mrs. Kavya S', path: '/faculty/images/kavya-s.jpg' },
            { name: 'Default Profile', path: '/faculty/default-profile.svg' }
        ];

        const container = document.getElementById('imageContainer');
        const statusEl = document.getElementById('status');
        let loadedCount = 0;
        const totalImages = images.length;

        function updateStatus() {
            loadedCount++;
            if (loadedCount === totalImages) {
                statusEl.innerHTML = 'All images tested. Check the results below.';
            } else {
                statusEl.textContent = `Testing images... (${loadedCount}/${totalImages})`;
            }
        }

        images.forEach(img => {
            const imgBox = document.createElement('div');
            imgBox.className = 'image-box';
            
            const imgEl = document.createElement('img');
            imgEl.alt = img.name;
            imgEl.loading = 'lazy';
            
            const infoEl = document.createElement('div');
            infoEl.className = 'image-info';
            infoEl.innerHTML = `<strong>${img.name}</strong><br>Path: ${img.path}`;
            
            imgEl.onload = function() {
                infoEl.innerHTML += '<br><span style="color: green;">✅ Loaded successfully</span>';
                updateStatus();
            };
            
            imgEl.onerror = function() {
                infoEl.innerHTML += '<br><span class="error">❌ Failed to load</span>';
                updateStatus();
            };
            
            // Set the source last to trigger loading
            imgEl.src = img.path;
            
            imgBox.appendChild(imgEl);
            imgBox.appendChild(infoEl);
            container.appendChild(imgBox);
        });
    </script>
</body>
</html>
